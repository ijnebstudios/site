<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 360">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00ff88"></stop>
      <stop offset="55%" stop-color="#00ddff"></stop>
      <stop offset="100%" stop-color="#ff6600"></stop>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1400" height="360" fill="#000"></rect>

  <!-- logo mark -->
  <g transform="translate(160 180)">
    <circle r="90" fill="none" stroke="url(#grad)" stroke-width="12"></circle>
    <path d="M-55 10 C-35 -30, -15 50, 5 10
             S35 50, 55 10" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round"></path>

    <circle cx="55" cy="-55" r="10" fill="#00ff88"></circle>
    <circle cx="70" cy="55" r="10" fill="#00ddff"></circle>
    <circle cx="-55" cy="55" r="10" fill="#ff6600"></circle>
  </g>

  <!-- text -->
  <text x="320" y="200" font-family="Inter, Arial, sans-serif" font-size="96" font-weight="800" letter-spacing="4" fill="#ffffff">
    ijneb studios
  </text>

  <text x="320" y="250" font-family="Inter, Arial, sans-serif" font-size="24" letter-spacing="3" fill="#bbbbbb">
    production · collective · melbourne
  </text>
</svg>
