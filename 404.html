<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>404 · ijneb studios</title>

  <link rel="icon" type="image/png" href="favicon-16.png" sizes="16x16" />
  <link rel="shortcut icon" type="image/png" href="fishbowlheadsquare.png" />
  <link rel="apple-touch-icon" href="favicon.png" />
<meta name="description" content="Page not found." />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

<meta http-equiv="Expires" content="0" />
  <style>

:root{
  --bg:#07070a;
  --panel:#10121a;
  --panel2:#0b0c11;
  --text:#f7f8fb;
  --muted:#e0e3f2;
  --muted2:#bcc2d8;
  --line:rgba(255,255,255,.14);

  --panda:#00ff88;
  --hipa:#00ddff;
  --mind:#ff6600;

  --radius:22px;
  --shadow: 0 22px 70px rgba(0,0,0,.60);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background: radial-gradient(1200px 700px at 12% 0%, rgba(0,255,136,.10), transparent 60%),
              radial-gradient(900px 650px at 92% 30%, rgba(255,102,0,.09), transparent 55%),
              radial-gradient(900px 650px at 55% 95%, rgba(0,221,255,.08), transparent 55%),
              var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
  background-size: 48px 48px;
  opacity:.10;
  pointer-events:none;
  z-index:-2;
}

a{color:inherit}
.wrap{max-width:1180px; margin:0 auto; padding:0 20px;}

header{
  position:fixed;
  top:0; left:0; right:0;
  backdrop-filter: blur(12px);
  background: rgba(7,7,10,.78);
  border-bottom: 1px solid var(--line);
  z-index:50;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:flex-start;
  gap:16px;
  padding:14px 0;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  user-select:none;
}
.brand svg{width:44px; height:44px; filter: drop-shadow(0 10px 18px rgba(0,255,136,.12));}
.brand .word{display:flex; flex-direction:column; line-height:1.05;}
.brand .word strong{font-size:16px; letter-spacing:.08em; text-transform:lowercase}
.brand .word span{font-size:12px; color:var(--muted); letter-spacing:.06em}

nav{display:flex; gap:8px; align-items:center; flex-wrap:wrap;}

.pill{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.05);
  text-decoration:none;
  font-weight:650;
  font-size:13px;
  letter-spacing:.03em;
  transition: transform .15s ease, border-color .15s ease, background .15s ease;
}
.pill:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.05)}
.pill .dot{width:8px; height:8px; border-radius:999px; background: rgba(255,255,255,.35)}
.pill[data-accent="panda"] .dot{background: var(--panda)}
.pill[data-accent="hipa"] .dot{background: var(--hipa)}
.pill[data-accent="mind"] .dot{background: var(--mind)}

.card{
  border: 1px solid var(--line);
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.18));
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}

.section{padding: 18px 0 34px;}
.sectionHead{
  display:flex;
  align-items:flex-end;
  justify-content:flex-start;
  gap:16px;
  margin: 18px 0 14px;
}
.sectionHead h3{
  margin:0;
  font-size: 18px;
  letter-spacing:.10em;
  text-transform:uppercase;
  color: var(--text);
}
.sectionHead p{margin:0; color: var(--muted); font-size: 13px; line-height: 1.5; max-width: 60ch;}

.split{display:grid; grid-template-columns: 1fr 1fr; gap: 14px;}
.panel{
  border: 1px solid var(--line);
  background: rgba(0,0,0,.42);
  border-radius: var(--radius);
  padding: 18px;
}
.panel h5{margin:0 0 10px; font-size: 16px; letter-spacing:.08em; text-transform:uppercase;}
.panel p{margin:0; color: var(--muted); line-height:1.7; font-size: 14px;}

.miniLink{
  font-size: 13px;
  text-decoration:none;
  font-weight:800;
  letter-spacing:.02em;
  padding: 9px 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  transition: background .15s ease, border-color .15s ease;
  display:inline-block;
}
.miniLink:hover{background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.22)}

footer{
  padding: 18px;
  border-top: 1px solid var(--line);
  color: var(--muted2);
  font-size: 12px;
  line-height:1.6;
}

@media (max-width: 980px){
  .split{grid-template-columns: 1fr;}
}
@media (max-width: 520px){
  .brand .word span{display:none}
  .pill{padding: 9px 10px}
}

main{padding:112px 0 50px;}
.box{padding:22px;}
h1{margin:0 0 10px;font-size:42px;letter-spacing:-.03em;}
p{margin:0 0 14px;color:var(--muted);line-height:1.7;}

/* Site music player */
body{padding-bottom:120px;}

.sitePlayer{
  position:fixed;
  left:16px;
  right:16px;
  bottom:16px;
  z-index:60;
  border: 1px solid var(--line);
  background: rgba(7,7,10,.86);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  box-shadow: 0 18px 50px rgba(0,0,0,.55);
  padding: 10px 12px;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  gap:12px;
}

.sitePlayer .controls{
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
}
.sitePlayer .title{margin-left:auto;}
.sitePlayer #spVol{
  width: 180px;
  max-width: 26vw;
}
.sitePlayer button.danger{
  border-color: rgba(255,90,90,.20);
  background: rgba(140,20,20,.22);
}
.sitePlayer button.danger:hover{
  background: rgba(160,30,30,.26);
  border-color: rgba(255,110,110,.28);
}
.sitePlayer audio{display:none;}


.sitePlayer .left{
  display:flex;
  align-items:center;
  gap:10px;
  min-width: 210px;
}
.sitePlayer .title{
  display:flex;
  flex-direction:column;
  line-height:1.1;
}
.sitePlayer .title strong{
  font-size: 12px;
  letter-spacing:.10em;
  text-transform:uppercase;
}
.sitePlayer .title span{
  font-size: 12px;
  color: var(--muted2);
}

.sitePlayer button{
  appearance:none;
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.04);
  color: var(--text);
  border-radius: 14px;
  padding: 10px 12px;
  font-weight: 850;
  letter-spacing:.02em;
  cursor:pointer;
  transition: transform .15s ease, background .15s ease, border-color .15s ease;
}
.sitePlayer button:hover{transform: translateY(-1px); background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.22)}
.sitePlayer button:active{transform: translateY(0px)}

.sitePlayer .right{
  display:flex;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
}
.sitePlayer .small{
  font-size: 12px;
  color: var(--muted2);
  letter-spacing:.02em;
}

.sitePlayer input[type="range"]{
  width: 150px;
}

@media (max-width: 620px){
  .sitePlayer{
    left:12px; right:12px; bottom:12px;
    flex-direction:column;
    align-items:stretch;
    gap:10px;
  }
  .sitePlayer .left{min-width:unset; width:100%; justify-content:space-between}
  .sitePlayer .right{width:100%; justify-content:space-between}
  .sitePlayer input[type="range"]{width: 100%;}
}


.sitePlayer{position:fixed;}
.sitePlayer .statusLine{display:flex; align-items:center; gap:6px;}
.sitePlayer .anim{display:inline-flex; align-items:flex-end; gap:3px; height:10px;}
.sitePlayer .anim i{display:block; width:2px; height:4px; background: rgba(255,255,255,.45); border-radius: 2px; opacity:.85;}
.sitePlayer.isPlaying .anim i{animation: spEq 0.9s infinite ease-in-out;}
.sitePlayer.isPlaying .anim i:nth-child(2){animation-delay:.15s}
.sitePlayer.isPlaying .anim i:nth-child(3){animation-delay:.3s}
.sitePlayer.isPaused .anim i{opacity:.35;}
@keyframes spEq{0%,100%{height:3px;opacity:.45}50%{height:10px;opacity:.9}}

.sitePlayer .prog{
  position:absolute;
  left:12px;
  right:12px;
  bottom:8px;
  height:4px;
  background: rgba(255,255,255,.10);
  border-radius: 999px;
  overflow:hidden;
  cursor:pointer;
}
.sitePlayer .prog .fill{
  height:100%;
  width:0%;
  background: rgba(255,255,255,.55);
  border-radius: 999px;
  transition: width .12s linear;
}
.sitePlayer .prog:focus{outline: 2px solid rgba(255,255,255,.18); outline-offset: 3px;}

</style>
