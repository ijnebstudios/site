:root{

  --radius:22px;
  --shadow: 0 22px 70px rgba(0,0,0,.60);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
  background: radial-gradient(1200px 700px at 12% 0%, rgba(0,255,136,.10), transparent 60%),

              radial-gradient(900px 650px at 55% 95%, rgba(0,221,255,.08), transparent 55%),
              var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
  background-size: 48px 48px;
  opacity:.10;
  pointer-events:none;
  z-index:-2;
}

a{color:inherit}
.wrap{max-width:1180px; margin:0 auto; padding:0 20px;}

header{
  position:fixed;
  top:0; left:0; right:0;
  backdrop-filter: blur(12px);
  background: rgba(7,7,10,.78);
  border-bottom: 1px solid var(--line);
  z-index:50;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  padding:14px 0;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  user-select:none;
}
.brand svg{width:44px; height:44px; filter: drop-shadow(0 10px 18px rgba(0,255,136,.12));}
.brand .word{display:flex; flex-direction:column; line-height:1.05;}
.brand .word strong{font-size:16px; letter-spacing:.08em; text-transform:lowercase}
.brand .word span{font-size:12px; color:var(--muted); letter-spacing:.06em}

nav{display:flex; gap:8px; align-items:center; flex-wrap:wrap;}

.pill{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.05);
  text-decoration:none;
  font-weight:650;
  font-size:13px;
  letter-spacing:.03em;
  transition: transform .15s ease, border-color .15s ease, background .15s ease;
}
.pill:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.05)}
.pill .dot{width:8px; height:8px; border-radius:999px; background: rgba(255,255,255,.35)}
.pill[data-accent="panda"] .dot{background: var(--panda)}
.pill[data-accent="hipa"] .dot{background: var(--hipa)}
.pill[data-accent="mind"] .dot{background: var(--mind)}

.card{
  border: 1px solid var(--line);
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,.18));
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}

.section{padding: 18px 0 34px;}
.sectionHead{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:16px;
  margin: 18px 0 14px;
}
.sectionHead h3{
  margin:0;
  font-size: 18px;
  letter-spacing:.10em;
  text-transform:uppercase;
  color: var(--text);
}
.sectionHead p{margin:0; color: var(--muted); font-size: 13px; line-height: 1.5; max-width: 60ch;}

.split{display:grid; grid-template-columns: 1fr 1fr; gap: 14px;}
.panel{
  border: 1px solid var(--line);
  background: rgba(0,0,0,.42);
  border-radius: var(--radius);
  padding: 18px;
}
.panel h5{margin:0 0 10px; font-size: 16px; letter-spacing:.08em; text-transform:uppercase;}
.panel p{margin:0; color: var(--muted); line-height:1.7; font-size: 14px;}

.miniLink{
  font-size: 13px;
  text-decoration:none;
  font-weight:800;
  letter-spacing:.02em;
  padding: 9px 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.03);
  transition: background .15s ease, border-color .15s ease;
  display:inline-block;
}
.miniLink:hover{background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.22)}

footer{
  padding: 18px;
  border-top: 1px solid var(--line);
  color: var(--muted2);
  font-size: 12px;
  line-height:1.6;
}

@media (max-width: 980px){
  .split{grid-template-columns: 1fr;}
}
@media (max-width: 520px){
  .brand .word span{display:none}
  .pill{padding: 9px 10px}
}

main{padding:112px 0 50px;}
.box{padding:22px;}
h1{margin:0 0 10px;font-size:42px;letter-spacing:-.03em;}
p{margin:0 0 14px;color:var(--muted);line-height:1.7;}
</style>
</head>
